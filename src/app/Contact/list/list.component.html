<div class="row  text-center">
  <div class="col">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        @for(itm of ListData;track itm){
        <tr>
          <td>{{itm.id}}</td>
          <td>{{itm.firstName}}</td>
          <td>{{itm.lastName}}</td>
          <td>{{itm.email}}</td>
          <td><button type="button" class="btn btn-primary" (click)="Edit(itm)">Edit</button></td>
          <td><button type="button" class="btn btn-danger" (click)="Delete(itm.id)">Delete</button></td>
        </tr>
        }

      </tbody>
    </table>
  </div>
</div>
